<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body>
  <div class="title">
    <h1>Progressive Web App</h1>
  </div>
  <div class="pwacontent">
    <div class="pwafeature" id="installable">
      <p>PWAs are installable without an App Store</p>
    </div>
    <div class="pwafeature" id="offline">
      <p>PWAs can work offline</p>
    </div>
    <div class="pwafeature" id="responsive">
      <p>PWAs look good on any device</p>
    </div>
    <div class="pwafeature" id="push">
      <p>PWAs can able to trigger push notifications ...</p>
    </div>
    <div class="pwafeature" id="notifications">
      <p>PWAs can make app to show notifications</p>
    </div>
    <div class="pwafeature" id="native-features">
      <p>PWAs can access native device features like camera</p>
    </div>
    <div class="pwafeature" id="more">
      <p>PWAs can do some much more!</p>
    </div>
  </div>
  <div class="start-over">
    <button>Start Again!</button>
  </div>


  <script src="js/main.js"></script>
</body>
</html>
